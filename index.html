<html>

  <head>
    <title> Sam's Calculator </title>
    <link href=style/reset.css type="text/css" rel="stylesheet">
    <link href=style/style.css type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="header">
      <p class="welcome">
        Welcome to My Calculator
      </p>
      <p class="author">
        Created by: Samuel Henry Kurniawan
      </p>
    </div>
    <div class="main">
      <div class="screen">
        <p id = "display">
        </p>
      </div>
      <div class="first part">
        <button class="seven button num">7</button>
        <button class="eight button num">8</button>
        <button class="nine button num">9</button>
        <button class="clear commands">
          AC
        </button>
        <button class="undo commands">
          DELETE
        </button>
      </div>
      <div class="second part">
        <button class="four button num">4</button>
        <button class="five button num">5</button>
        <button class="six button num">6</button>
        <button class="minus button operator">-</button>
        <button class="divide button operator">/</button>
      </div>
      <div class="third part">
        <div class="left part">
          <div class="subfirst part">
            <button class="one button num">1</button>
            <button class="two button num">2</button>
            <button class="three button num">3</button>
          </div>
          <div class="subsecond part">
            <button class="zero button num">0</button>
            <button class="decimal button num">.</button>
          </div>
        </div>
        <div class="right part">
          <div class="subleft part">
            <button class="plus button operator">+</button>
          </div>
          <div class="subright part">
            <button class="times button operator">*</button>
            <button class="equal operator">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src= "script/script.js"></script>
  </body>

</html>
